name: Create and publish a Spring Boot jar/Spring Boot LaunchScript Jar

on:
  push:
    tags:
      - 'v*'

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build jars with Gradle
        run: |
          ./gradlew build -x test
          echo -e '\ntasks.bootJar {\n launchScript() \n archiveName="encore.linux.exe.jar" \n }' >> build.gradle.kts 
          ./gradlew build -x test
      
      - name: Release Jars
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/libs/encore.jar
            build/libs/encore.linux.exe.jar

