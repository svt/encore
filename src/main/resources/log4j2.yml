Configuration:
  status: warn
  verbose: false

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: time=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} level=%p thread="%t" logger="%logger{1.}#%M()" %replace{%X}{[\{\},]}{} stacktrace="%replace{%ex}{\n}{\\n}" %replace{%msg}{\n}{\\n}%n
        alwaysWriteExceptions: false

  Loggers:

    Logger:
      - name: se.svt.oss
        level: trace
        additivity: false
        includeLocation: true
        AppenderRef:
          - ref: Console

    Root:
      level: info
      AppenderRef:
        - ref: Console